<div>
    <h2>
        <span>Contact Infos</span>
        <button class="btn btn-primary float-right create-contact-info" [routerLink]="['/', { outlets: { popup: ['contact-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Contact Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contactInfos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Contact Details</span></th>
            <th><span>Registration Information</span></th>
            <th><span>Contact Type</span></th>
            <th><span>Contact Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactInfo of contactInfos ;trackBy: trackId">
                <td><a [routerLink]="['../contact-info', contactInfo.id ]">{{contactInfo.id}}</a></td>
                <td>{{contactInfo.contactDetails}}</td>
                <td>
                    <div *ngIf="contactInfo.registrationInformation">
                        <a [routerLink]="['../registration-information', contactInfo.registrationInformation?.id ]" >{{contactInfo.registrationInformation?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="contactInfo.contactType">
                        <a [routerLink]="['../contact-type', contactInfo.contactType?.id ]" >{{contactInfo.contactType?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="contactInfo.contactPerson">
                        <a [routerLink]="['../contact-person', contactInfo.contactPerson?.id ]" >{{contactInfo.contactPerson?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact-info', contactInfo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-info/'+ contactInfo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-info/'+ contactInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
