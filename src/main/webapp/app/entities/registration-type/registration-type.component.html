<div>
    <h2>
        <span>Registration Types</span>
        <button class="btn btn-primary float-right create-registration-type" [routerLink]="['/', { outlets: { popup: ['registration-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Registration Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="registrationTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Drscription</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registrationType of registrationTypes ;trackBy: trackId">
                <td><a [routerLink]="['../registration-type', registrationType.id ]">{{registrationType.id}}</a></td>
                <td>{{registrationType.type}}</td>
                <td>{{registrationType.drscription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../registration-type', registrationType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'registration-type/'+ registrationType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'registration-type/'+ registrationType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
