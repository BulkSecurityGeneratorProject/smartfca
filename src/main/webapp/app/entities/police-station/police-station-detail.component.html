
<div *ngIf="policeStation">
    <h2><span>Police Station</span> {{policeStation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{policeStation.name}}</span>
        </dd>
        <dt><span>Area Name</span></dt>
        <dd>
            <div *ngIf="policeStation.areaName">
                <a [routerLink]="['/area-name', policeStation.areaName?.id]">{{policeStation.areaName?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'police-station/'+ policeStation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
