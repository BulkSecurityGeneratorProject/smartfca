<div>
    <h2>
        <span>Police Stations</span>
        <button class="btn btn-primary float-right create-police-station" [routerLink]="['/', { outlets: { popup: ['police-station-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Police Station
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="policeStations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Area Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let policeStation of policeStations ;trackBy: trackId">
                <td><a [routerLink]="['../police-station', policeStation.id ]">{{policeStation.id}}</a></td>
                <td>{{policeStation.name}}</td>
                <td>
                    <div *ngIf="policeStation.areaName">
                        <a [routerLink]="['../area-name', policeStation.areaName?.id ]" >{{policeStation.areaName?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../police-station', policeStation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'police-station/'+ policeStation.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'police-station/'+ policeStation.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
