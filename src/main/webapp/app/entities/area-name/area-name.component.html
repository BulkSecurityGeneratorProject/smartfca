<div>
    <h2>
        <span>Area Names</span>
        <button class="btn btn-primary float-right create-area-name" [routerLink]="['/', { outlets: { popup: ['area-name-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Area Name
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="areaNames">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>City District Town</span></th>
            <th><span>Area Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let areaName of areaNames ;trackBy: trackId">
                <td><a [routerLink]="['../area-name', areaName.id ]">{{areaName.id}}</a></td>
                <td>{{areaName.name}}</td>
                <td>
                    <div *ngIf="areaName.cityDistrictTown">
                        <a [routerLink]="['../city-district-town', areaName.cityDistrictTown?.id ]" >{{areaName.cityDistrictTown?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="areaName.areaType">
                        <a [routerLink]="['../area-type', areaName.areaType?.id ]" >{{areaName.areaType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../area-name', areaName.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'area-name/'+ areaName.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'area-name/'+ areaName.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
