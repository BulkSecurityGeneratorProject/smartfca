<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAreaNameLabel">Create or edit a Area Name</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!areaName.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="areaName.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="areaName.name"  />
        </div>

        <div class="form-group">
            <label for="field_cityDistrictTown">City District Town</label>
            <select class="form-control" id="field_cityDistrictTown" name="cityDistrictTown" [(ngModel)]="areaName.cityDistrictTown" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cityDistrictTownOption.id === areaName.cityDistrictTown?.id ? areaName.cityDistrictTown : cityDistrictTownOption" *ngFor="let cityDistrictTownOption of citydistricttowns; trackBy: trackCityDistrictTownById">{{cityDistrictTownOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_areaType">Area Type</label>
            <select class="form-control" id="field_areaType" name="areaType" [(ngModel)]="areaName.areaType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="areaTypeOption.id === areaName.areaType?.id ? areaName.areaType : areaTypeOption" *ngFor="let areaTypeOption of areatypes; trackBy: trackAreaTypeById">{{areaTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
