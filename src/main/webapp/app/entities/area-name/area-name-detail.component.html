
<div *ngIf="areaName">
    <h2><span>Area Name</span> {{areaName.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{areaName.name}}</span>
        </dd>
        <dt><span>City District Town</span></dt>
        <dd>
            <div *ngIf="areaName.cityDistrictTown">
                <a [routerLink]="['/city-district-town', areaName.cityDistrictTown?.id]">{{areaName.cityDistrictTown?.id}}</a>
            </div>
        </dd>
        <dt><span>Area Type</span></dt>
        <dd>
            <div *ngIf="areaName.areaType">
                <a [routerLink]="['/area-type', areaName.areaType?.id]">{{areaName.areaType?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'area-name/'+ areaName.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
