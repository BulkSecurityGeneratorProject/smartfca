<div>
    <h2>
        <span>City District Towns</span>
        <button class="btn btn-primary float-right create-city-district-town" [routerLink]="['/', { outlets: { popup: ['city-district-town-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new City District Town
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cityDistrictTowns">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>State</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cityDistrictTown of cityDistrictTowns ;trackBy: trackId">
                <td><a [routerLink]="['../city-district-town', cityDistrictTown.id ]">{{cityDistrictTown.id}}</a></td>
                <td>{{cityDistrictTown.name}}</td>
                <td>
                    <div *ngIf="cityDistrictTown.state">
                        <a [routerLink]="['../state', cityDistrictTown.state?.id ]" >{{cityDistrictTown.state?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../city-district-town', cityDistrictTown.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'city-district-town/'+ cityDistrictTown.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'city-district-town/'+ cityDistrictTown.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
