
<div *ngIf="cityDistrictTown">
    <h2><span>City District Town</span> {{cityDistrictTown.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{cityDistrictTown.name}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <div *ngIf="cityDistrictTown.state">
                <a [routerLink]="['/state', cityDistrictTown.state?.id]">{{cityDistrictTown.state?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'city-district-town/'+ cityDistrictTown.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
