<div>
    <h2>
        <span>Center Locations</span>
        <button class="btn btn-primary float-right create-center-location" [routerLink]="['/', { outlets: { popup: ['center-location-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Center Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="centerLocations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Location Code</span></th>
            <th><span>Drscription</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let centerLocation of centerLocations ;trackBy: trackId">
                <td><a [routerLink]="['../center-location', centerLocation.id ]">{{centerLocation.id}}</a></td>
                <td>{{centerLocation.locationCode}}</td>
                <td>{{centerLocation.drscription}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../center-location', centerLocation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'center-location/'+ centerLocation.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'center-location/'+ centerLocation.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
