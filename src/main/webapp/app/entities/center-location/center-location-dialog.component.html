<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCenterLocationLabel">Create or edit a Center Location</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!centerLocation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="centerLocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_locationCode">Location Code</label>
            <input type="text" class="form-control" name="locationCode" id="field_locationCode"
                [(ngModel)]="centerLocation.locationCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_drscription">Drscription</label>
            <input type="text" class="form-control" name="drscription" id="field_drscription"
                [(ngModel)]="centerLocation.drscription"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
