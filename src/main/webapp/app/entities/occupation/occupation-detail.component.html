
<div *ngIf="occupation">
    <h2><span>Occupation</span> {{occupation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Occupation</span></dt>
        <dd>
            <span>{{occupation.occupation}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{occupation.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'occupation/'+ occupation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
