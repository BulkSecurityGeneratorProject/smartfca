<div>
    <h2>
        <span>Employers</span>
        <button class="btn btn-primary float-right create-employers" [routerLink]="['/', { outlets: { popup: ['employers-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Employers
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="employers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Occupation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employers of employers ;trackBy: trackId">
                <td><a [routerLink]="['../employers', employers.id ]">{{employers.id}}</a></td>
                <td>{{employers.name}}</td>
                <td>{{employers.description}}</td>
                <td>
                    <div *ngIf="employers.occupation">
                        <a [routerLink]="['../occupation', employers.occupation?.id ]" >{{employers.occupation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../employers', employers.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employers/'+ employers.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employers/'+ employers.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
