<div>
    <h2>
        <span>Pincodes</span>
        <button class="btn btn-primary float-right create-pincode" [routerLink]="['/', { outlets: { popup: ['pincode-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pincode
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pincodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Pincode</span></th>
            <th><span>Premises Building Village</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pincode of pincodes ;trackBy: trackId">
                <td><a [routerLink]="['../pincode', pincode.id ]">{{pincode.id}}</a></td>
                <td>{{pincode.pincode}}</td>
                <td>
                    <div *ngIf="pincode.premisesBuildingVillage">
                        <a [routerLink]="['../premises-building-village', pincode.premisesBuildingVillage?.id ]" >{{pincode.premisesBuildingVillage?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pincode', pincode.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pincode/'+ pincode.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pincode/'+ pincode.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
