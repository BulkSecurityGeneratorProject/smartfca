<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPincodeLabel">Create or edit a Pincode</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pincode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pincode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pincode">Pincode</label>
            <input type="text" class="form-control" name="pincode" id="field_pincode"
                [(ngModel)]="pincode.pincode"  />
        </div>

        <div class="form-group">
            <label for="field_premisesBuildingVillage">Premises Building Village</label>
            <select class="form-control" id="field_premisesBuildingVillage" name="premisesBuildingVillage" [(ngModel)]="pincode.premisesBuildingVillage" >
                <option [ngValue]="null"></option>
                <option [ngValue]="premisesBuildingVillageOption.id === pincode.premisesBuildingVillage?.id ? pincode.premisesBuildingVillage : premisesBuildingVillageOption" *ngFor="let premisesBuildingVillageOption of premisesbuildingvillages; trackBy: trackPremisesBuildingVillageById">{{premisesBuildingVillageOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
