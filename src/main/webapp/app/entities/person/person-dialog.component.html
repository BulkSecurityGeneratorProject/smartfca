<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonLabel">Create or edit a Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!person.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fName">F Name</label>
            <input type="text" class="form-control" name="fName" id="field_fName"
                [(ngModel)]="person.fName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mName">M Name</label>
            <input type="text" class="form-control" name="mName" id="field_mName"
                [(ngModel)]="person.mName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lName">L Name</label>
            <input type="text" class="form-control" name="lName" id="field_lName"
                [(ngModel)]="person.lName"  />
        </div>

        <div class="form-group">
            <label for="field_salutation">Salutation</label>
            <select class="form-control" id="field_salutation" name="salutation" [(ngModel)]="person.salutation" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salutationOption.id === person.salutation?.id ? person.salutation : salutationOption" *ngFor="let salutationOption of salutations; trackBy: trackSalutationById">{{salutationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
