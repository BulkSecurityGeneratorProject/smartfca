<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPostOfficeLabel">Create or edit a Post Office</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!postOffice.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="postOffice.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="postOffice.name"  />
        </div>

        <div class="form-group">
            <label for="field_policeStation">Police Station</label>
            <select class="form-control" id="field_policeStation" name="policeStation" [(ngModel)]="postOffice.policeStation" >
                <option [ngValue]="null"></option>
                <option [ngValue]="policeStationOption.id === postOffice.policeStation?.id ? postOffice.policeStation : policeStationOption" *ngFor="let policeStationOption of policestations; trackBy: trackPoliceStationById">{{policeStationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
