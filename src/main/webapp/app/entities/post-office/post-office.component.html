<div>
    <h2>
        <span>Post Offices</span>
        <button class="btn btn-primary float-right create-post-office" [routerLink]="['/', { outlets: { popup: ['post-office-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Post Office
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="postOffices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Police Station</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let postOffice of postOffices ;trackBy: trackId">
                <td><a [routerLink]="['../post-office', postOffice.id ]">{{postOffice.id}}</a></td>
                <td>{{postOffice.name}}</td>
                <td>
                    <div *ngIf="postOffice.policeStation">
                        <a [routerLink]="['../police-station', postOffice.policeStation?.id ]" >{{postOffice.policeStation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../post-office', postOffice.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'post-office/'+ postOffice.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'post-office/'+ postOffice.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
