<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContactPersonLabel">Create or edit a Contact Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contactPerson.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contactPerson.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_basicInformation">Basic Information</label>
            <select class="form-control" id="field_basicInformation" name="basicInformation" [(ngModel)]="contactPerson.basicInformation" >
                <option [ngValue]="null"></option>
                <option [ngValue]="basicInformationOption.id === contactPerson.basicInformation?.id ? contactPerson.basicInformation : basicInformationOption" *ngFor="let basicInformationOption of basicinformations; trackBy: trackBasicInformationById">{{basicInformationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_designation">Designation</label>
            <select class="form-control" id="field_designation" name="designation" [(ngModel)]="contactPerson.designation" >
                <option [ngValue]="null"></option>
                <option [ngValue]="designationOption.id === contactPerson.designation?.id ? contactPerson.designation : designationOption" *ngFor="let designationOption of designations; trackBy: trackDesignationById">{{designationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_persons">Persons</label>
            <select class="form-control" id="field_persons" name="persons" [(ngModel)]="contactPerson.persons">
                <option [ngValue]="null"></option>
                <option [ngValue]="personOption.id === contactPerson.persons?.id ? contactPerson.persons : personOption" *ngFor="let personOption of persons; trackBy: trackPersonById">{{personOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
