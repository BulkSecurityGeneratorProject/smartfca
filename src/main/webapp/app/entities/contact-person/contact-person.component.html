<div>
    <h2>
        <span>Contact People</span>
        <button class="btn btn-primary float-right create-contact-person" [routerLink]="['/', { outlets: { popup: ['contact-person-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Contact Person
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contactPeople">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Basic Information</span></th>
            <th><span>Designation</span></th>
            <th><span>Persons</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactPerson of contactPeople ;trackBy: trackId">
                <td><a [routerLink]="['../contact-person', contactPerson.id ]">{{contactPerson.id}}</a></td>
                <td>
                    <div *ngIf="contactPerson.basicInformation">
                        <a [routerLink]="['../basic-information', contactPerson.basicInformation?.id ]" >{{contactPerson.basicInformation?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="contactPerson.designation">
                        <a [routerLink]="['../designation', contactPerson.designation?.id ]" >{{contactPerson.designation?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="contactPerson.persons">
                        <a [routerLink]="['../person', contactPerson.persons?.id ]" >{{contactPerson.persons?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact-person', contactPerson.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-person/'+ contactPerson.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-person/'+ contactPerson.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
